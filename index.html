<!doctype HTML>
<html>
  <head>
    <meta charset="en_GB" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>LCC Jiu Jitsu</title>
    <style media="screen">
    @import url('https://fonts.googleapis.com/css?family=Open+Sans');

      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 62.5%;
      }
      body {
        font: normal normal 130% /1.8 'Open Sans', sans-serif;
      }
      img {
        width: 100%;
        max-width: 100%;
      }
      p + p {
        margin-top: 1em;
      }
      a {
        color: #ed2024;
      }
      .site-wrapper {
      }
      .site-header {
        display: flex;
        margin-bottom: 2rem;
        padding: 2rem;
        min-height: 80vh;
        background: url('./static/images/background.jpg') center center / cover no-repeat fixed;
        align-items: center;
        justify-content: center;
      }
      .site-logo {
        background: url('./static/images/logo.svg') center center / contain no-repeat;
        width: 20rem;
        height: 20rem;
        text-indent: 110%;
        white-space: nowrap;
        overflow: hidden;
      }
      .site-content {
        max-width: 60rem;
        width: auto;
        margin: auto;
        padding: 2rem;
        font-size: 2em;
      }
      @media screen and (min-width: 31em) {
        .site-logo {
          width: 30rem;
          height: 30rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="site-wrapper">
      <header class="site-header">

        <h1 class="site-logo">LCC Jiu Jitsu</h1>
      </header>
      <div class="site-content">
        <p>We are part of Aiuchi Jiu Jitsu and practise throwing, locks, ground fighting
          and self defence techniques every Tuesday 6-8pm Room T304, LCC London College of Communication.</p>
        <p>Welcome to all! FREE!</p>
        <p>Find us on <a href="https://www.instagram.com/lccjiujitsu/">Instagram</a> and <a href="https://www.facebook.com/LCC.Aiuchi/">Facebook</a></p>
      </div>
    </main>
  </body>
</html>
